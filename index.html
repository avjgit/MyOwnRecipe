<html ng-app="recipesApp">
    <head>
        <title>My recipes</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Freelancer - Start Bootstrap Theme</title>

        <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/freelancer.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <link href="css/mycss.css" rel="stylesheet">
        
        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/cbpAnimatedHeader.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/freelancer.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/recipeFooter.js"></script>
        <script src="js/contentController.js"></script>
        
    </head>
    <body>
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Roland's recipes</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" >
                        <li><a href="#">Browse</a></li> 
                        <li><a href="#">Search</a></li> 
                    </ul>
                </div>
            </div>
        </nav>
        
        <section id="main-section" ng-controller="contentController">
            
            <div id="myCarousel" class="carousel slide custom-carousel" data-ride="carousel">
                
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/food1.jpg" alt="Chania">
                    </div>  

                    <div class="item">
                        <img src="images/food2.jpg" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="images/food3.jpg" alt="Flower">
                    </div>

                    <div class="item">
                        <img src="images/food4.jpg" alt="Flower">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
            <div id="main-thumbnails" class="containter">
                <div class="row">
                    <div class="thumbnail col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2 text-center">
                        <div class="caption">
                            <h3>{{browseRecipesVariable}}</h3>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Browse</a>
                            </p>
                        </div>
                    </div>
                    <div class="thumbnail text-center col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2">
                        <div class="caption">
                            <h3>Search recipes</h3>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Search</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        
        <recipe-footer></recipe-footer>
        
    </body>
</html
